<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="salary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Salary Calculator</title>
</head>

<body>
    <main>
        <div class="container-fluid border border-4 pt-5 ps-5 pe-5">
            <div class="text-center mb-2">
                <input id="salaryPerHour" type="number" class="form-control" placeholder="Salary per hour">
            </div>

            <div class="text-center mb-2">
                <input id="totalLate" type="number" class="form-control" placeholder="Total Late / Minutes"> 
            </div>
                
            <div class="text-center mb-2">
                <input id="hoursRendered" type="number" class="form-control" placeholder="Hours Rendered">
            </div>

            <div>
                <button id="calculateSalary" class="btn btn-dark w-100 w-md-auto">Calculate</button>
            </div>

            <p class="text-center mt-4 fw-bold border border-3 p-2 bg-light rounded-1">Total Hours Rendered: <span id="totalHoursRendered"></span></p>
            <p class="text-center fw-bold border border-3 p-2 bg-light rounded-1">Total Salary: <span id="showSalary"></span></p>
            <footer class="text-center mt-5 fs-7">@2025 Made by Vincent Lacerna</footer>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="salary.js"></script>
</body>

</html>
